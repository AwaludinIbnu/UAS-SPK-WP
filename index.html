<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Menghitung Ranking Karyawan</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2 style="text-align: center;">Aplikasi Menghitung Ranking Karyawan menggunakan metode Weighted Product (WP)</h2>

    <table>
      <tr>
        <th>Karyawan</th>
        <th>Productivity</th>
        <th>Kehadiran</th>
        <th>kemampuan Komunikasi</th>
      </tr>
      <tr>
        <td>Adi</td>
        <td><input type="number" class="productivity" min="0" max="10" step="0.1"></td>
        <td><input type="number" class="attendance" min="0" max="10" step="0.1"></td>
        <td><input type="number" class="communication" min="0" max="10" step="0.1"></td>
      </tr>
      <tr>
        <td>Andi</td>
        <td><input type="number" class="productivity" min="0" max="10" step="0.1"></td>
        <td><input type="number" class="attendance" min="0" max="10" step="0.1"></td>
        <td><input type="number" class="communication" min="0" max="10" step="0.1"></td>
      </tr>
      <tr>
        <td>Budi</td>
        <td><input type="number" class="productivity" min="0" max="10" step="0.1"></td>
        <td><input type="number" class="attendance" min="0" max="10" step="0.1"></td>
        <td><input type="number" class="communication" min="0" max="10" step="0.1"></td>
      </tr>
      <tr>
        <td>Cinta</td>
        <td><input type="number" class="productivity" min="0" max="10" step="0.1"></td>
        <td><input type="number" class="attendance" min="0" max="10" step="0.1"></td>
        <td><input type="number" class="communication" min="0" max="10" step="0.1"></td>
      </tr>
      <tr>
        <td>Dodi</td>
        <td><input type="number" class="productivity" min="0" max="10" step="0.1"></td>
        <td><input type="number" class="attendance" min="0" max="10" step="0.1"></td>
        <td><input type="number" class="communication" min="0" max="10" step="0.1"></td>
      </tr>
    </table>

    <label for="weightProductivity">Weight Productivity:</label>
    <input type="number" id="weightProductivity" min="0" max="1" step="0.1" value="0.4">

    <label for="weightAttendance">Weight Attendance:</label>
    <input type="number" id="weightAttendance" min="0" max="1" step="0.1" value="0.3">

    <label for="weightCommunication">Weight Communication:</label>
    <input type="number" id="weightCommunication" min="0" max="1" step="0.1" value="0.3">

    <button onclick="calculateWP()">Hitung Ranking</button>

    <h3>Hasil:</h3>
    <ul id="result"></ul>

    <h4 style="text-align: right; font-size: 12px;">
        Nama : Ibnu Awaludin 
        <br>
        NIM : 201011400148
    </h4>
  </div>

  <script src="app.js"></script>
</body>
</html>
